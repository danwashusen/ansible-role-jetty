---
jetty_tarball_base: 'http://download.eclipse.org/jetty/{{ jetty_version }}/dist'
jetty_version: '9.3.11.v20160721'
jetty_src_dir: /tmp
jetty_dst_dir: /usr/local/jetty

jetty_user_create: true
jetty_user_login: jetty
jetty_user_homedir: /usr/local/jetty
jetty_pid: /var/run/jetty.pid

jetty_group_create: true
jetty_group_name: jetty

jetty_groups_name: appdata

jetty_stop_timeout: 300